<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4H AI Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1px 0;
            text-align: center;
            font-size: 25px;
            height: 70px;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 40px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        /* Navigation styles */
        nav {
            margin-top: 20px;
            text-align: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        /* Hero section styles */
        .hero {
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 265px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        /* Call-to-action button styles */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff5722;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease; /* Add a smooth hover transition */
        }

        .cta-button:hover {
            background-color: #e64a19;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 7px 0;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin-right: 20px;
        }

        footer ul li a {
            text-decoration: none;
            color: #fff;
        }

        .contact-info {
            margin-top: 20px;
            text-align: left;
        }

        .contact-info li {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: left;
        }

        .contact-info b {
            font-weight: bold;
            text-align: left;
        }

        .section {
            margin-bottom: 40px;
            text-align: left;
        }

        .section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: left;
        }

        .section p {
            font-size: 18px;
            line-height: 1.5;
            text-align: left;
        }

         .des {
             font-size: 12px;
            line-height: 1.5;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="store.html">Products</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to 4h Ai Tech</h1>
            <p>Your gateway to a world of innovation and technology.</p>
            <a href="store.html" class="cta-button">Explore Our Products</a>
    </section>

    <footer>
        <p>&copy; 2023 4h Ai Tech</p>
    </footer>
</body>
</html>
</body>
</html>
