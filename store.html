            padding: 20px;
            border-radius: 8px;
            margin: 20px;

            align-items: flex-end; /* Aligns buttons to the right */

        .image {

            text-align: left;
            margin: 0;

        .button,

            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            padding: 12px 25px;
            width: 240px;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
        }
    
        .button {
            background: #007BFF;
            color: #fff;
        }
    
        .explore-buttons {
            background: #28a745;
            color: #fff;
        }
    
        .button:hover,
        .explore-buttons:hover {
