<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add some basic styling for illustration purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('bg.jpg'); /* Use 'url' for background image */
      background-size: cover; /* Adjust background size */
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002b4a;
      padding: 20px;
      border-radius: 8px;
      margin: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      color: white;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 12px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 15px 35px;
    }

    nav a:hover {
      background-color: #555;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-top: 15px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 30px;
    }
    
    .center {
      text-align: center;
      margin-top: 50px; /* Adjust this value as needed */
    }

    .construction-message {
      background-color: #d9534f; /* Bootstrap's danger color for attention */
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      margin: 20px;
    }

    .construction-message strong {
      font-size: 1.2em;
      color: #fff;
    }

    .friendly-text {
      font-size: 1.1em;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
